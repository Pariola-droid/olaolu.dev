[build]
  command = "yarn build"
  publish = "dist"
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = false
  minify = true
[build.processing.js]
  bundle = false
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = false
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
